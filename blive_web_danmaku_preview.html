<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>YuiWeb弹幕样式预览</title>
    <link id="danmaku-style-link" rel="styleSheet" type="text/css" href="blive_web_danmaku_css.css">
</head>
<body>
    <div id="danmaku-container">
        <!-- 普通弹幕示例 -->
        <div class="danmaku">
            <span class="message-msg">这是一条普通的弹幕</span>
        </div>

        <!-- 带有房间号的弹幕示例 -->
        <div class="danmaku">
            <span class="message-room_id">4395168</span>
            <span class="message-msg">这是一条带有房间号的弹幕</span>
        </div>

        <!-- 带有用户名的弹幕示例 -->
        <div class="danmaku">
            <span class="message-uname">用户名</span>
            <span class="message-msg">这是一条带有用户名的弹幕</span>
        </div>

        <!-- 带有头像的弹幕示例 -->
        <div class="danmaku">
            <span class="message-face">头像</span>
            <span class="message-msg">这是一条带有头像的弹幕</span>
        </div>
    </div>
</body>
</html>
